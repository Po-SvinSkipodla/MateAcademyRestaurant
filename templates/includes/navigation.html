{% load static %}

<header class="header-global">
    <nav id="navbar-main" aria-label="Primary navigation" class="navbar navbar-main navbar-expand-lg navbar-theme-primary headroom navbar-dark navbar-theme-secondary">
      <div class="container position-relative">
          <div class="navbar-collapse collapse me-auto" id="navbar_global">
              <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
                  <li class="nav-item">
                      <a href="{% url 'index' %}" class="nav-link" aria-expanded="false">
                        <span class="fa fa-home me-2"></span>
                          Home
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="{% url 'cook-list' %}" class="nav-link" aria-expanded="false">
                        <span class="fa fa-user-check me-2"></span>
                          Cooks
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="{% url 'dish-list' %}" class="nav-link" aria-expanded="false">
                        <span class="fa fa-utensils me-2"></span>
                          Dishes
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="{% url 'dish-type-list' %}" class="nav-link" aria-expanded="false">
                        <span class="fa fa-drumstick-bite me-2"></span>
                          Dish types
                      </a>
                  </li>
              </ul>
          </div>
          <div class="d-flex align-items-center">              
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}"
                   class="btn btn-outline-gray-100 d-none d-lg-inline me-md-3"><span class="fas fa-sign-out-alt me-2"></span> Logout</a>
                <a href="{% url 'cook-detail' pk=user.id %}" class="btn btn-tertiary"><i class="fas fa-user me-2"></i>
                {{ user.username }}</a>
                <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            {% else %}
                <a href="{% url 'login' %}"
                    class="btn btn-outline-gray-100 d-none d-lg-inline me-md-3"><span class="fas fa-sign-in-alt me-2"></span> Sign in</a>
            {% endif %}
          </div>
      </div>
  </nav>
</header>
