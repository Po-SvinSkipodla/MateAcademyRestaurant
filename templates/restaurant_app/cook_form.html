{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="pt-12 mx-auto" style="width: fit-content">
    <h1>{{ object|yesno:"Update,Create" }} cook</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <input type="submit" value="Submit" class="btn btn-primary mt-3">
    </form>
  </div>
{% endblock %}
