{% extends "base.html" %}

{% block styles %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
  <div class="bg-image" style="width: 100%;">
    <img style="width: 100%" src="../../static/chef-main_image.jpg" alt="">
    <div class="mask text-light d-flex justify-content-center flex-column text-center" style="background-color: rgba(0, 0, 0, 0.5)">
      <h1>Welcome to Mate Restaurant!</h1>
      {% if user.is_authenticated %}
        <h4>Use navbar to get more info!</h4>
      {% else %}
        <h4>Perfect place for cooks.</h4>
        <h4><a href="{% url 'login'%}?next={{request.path}}">Log in</a> to continue</h4>
      {% endif %}
    </div>
  </div>
{% endblock %}
