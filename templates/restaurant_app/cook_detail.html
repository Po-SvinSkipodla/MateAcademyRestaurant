{% extends "base.html" %}

{% block content %}
  <div class="pt-8 mx-auto" style="width: fit-content">
    <h1>
      Username: {{ cook.username }}
      <a href="{% url 'cook-delete' pk=cook.id %}" class="btn btn-danger link-to-page">
        Delete
      </a>

    </h1>

    <p><strong>First name:</strong> {{ cook.first_name }}</p>
    <p><strong>Last name:</strong> {{ cook.last_name }}</p>
    <p><strong>Email</strong> {{ cook.email}}</p>
    <p>
      <strong>
        Years of experience:
      </strong>
      {{ cook.years_of_experience }}
      <a href="{% url 'cook-update' pk=cook.id %}">
        <i class="fas fa-edit mr-3" data-toggle="tooltip" data-placement="top" title="Edit item"></i>
      </a>
    </p>
  </div>

{% endblock %}
